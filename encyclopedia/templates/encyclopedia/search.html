{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h1>Search</h1>
    <p>This are the pages which contain <b>{{ query }}</b>:</p>
    <ul>
        {% for result in results %}
            <li><a href="wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
