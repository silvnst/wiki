{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}

    <div class="alert alert-secondary" role="alert">
        This is the site about <b>{{ entry }}</b>.
    </div>
    <a class="btn btn-primary float-right" href="{% url 'encyclopedia:edit' entry %}" role="button">Edit</a>
    <div>
        {{ html | safe}}
    </div>

{% endblock %}
